<!DOCTYPE html>
<html lang="en">

<head>
    <title>正在跳转...</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

<body style="font-size: 16px;">
    正在跳转...
    <script>
		var parseDate = function (longtime, f) {
			if (!longtime) {
				return "";
			}
			var dd = new Date(longtime);
			var y = dd.getFullYear();
			var m = dd.getMonth() + 1;
			var d = dd.getDate();
			var h = dd.getHours();
			var i = dd.getMinutes();
			var s = dd.getSeconds();
			if (m < 10)m = "0" + m;
			if (d < 10)d = "0" + d;
			if (h < 10)h = "0" + h;
			if (i < 10)i = "0" + i;
			if (s < 10)s = "0" + s;
			if (f == 1) {
				return y + "-" + m + "-" + d;
			}
			return y + "-" + m + "-" + d + " " + h + ":" + i + ":" + s;
		};
        var url = window.location.href.split('?')[1];
        var pstrs = url.split('&');
        var params = {};
        for (var i = 0; i < pstrs.length; i++) {
            var t = pstrs[i].split('=');
            params[t[0]] = t[1];
        }
        //redirect.html?page=myScheduleList 我的
        if (params.page == 'myScheduleList') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/index/0/0';
        }
        //redirect.html?detailSchedule&id=  日程详情
        else if (params.page == 'detailSchedule') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/detail/' + params.id + '/0';
        }
        //page=otherdetail&userId=xxx 别人的主页
        else if (params.page == 'otherdetail') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/index/' + params.userId + '/0';
        }
        //redirect.html?page=index  进入首页
        else if (params.page == 'index') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/index/0/0';
        }
		//redirect.html?page=newSchedule  进入首页
        else if (params.page == 'newSchedule') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/editSchedule/0/0/' + parseDate(new Date() * 1, 1);
        }
        //redirect.html?page=summaryDetailSchedule  进入首页
        else if (params.page == 'summaryDetailSchedule') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/meetingSummary/' + params.id +'/' + (params.leaderId || 0);
        }
        // redirect.html?page=taskDetail&id=1 任务详情
        else if (params.page == 'taskDetail') {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/taskDetail/' + (params.id);
        }
        //其他情况 进入首页
        else {
            window.location.href = 'index.html?_=' + (new Date() * 1) + '#/index/0/0';
        }
    </script>
</body>

</html>
