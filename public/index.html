(function() {
    function isJSON(str) {
        if (typeof str == 'string') {
            try {
                var obj = JSON.parse(str);
                if(typeof obj == 'object' && obj ){
                    return true;
                }else{
                    return false;
                }
            } catch(e) {
                return false;
            }
        }
    }
	var forLog = function(){
		$.ajax({
			url: '/logInfo',
			success: function(data) {
				if (isJSON(data)) {
					data = JSON.parse(data);
				}
				if (data.success) {
					MtaH5.clickStat('company_count',{'cid':data.model.cid});
				}
			}
		});
	};
	var mta = document.createElement("script");
	if (mta.readyState){ //IE
		mta.onreadystatechange = function(){
			if (mta.readyState == "loaded" || mta.readyState == "complete"){
				mta.onreadystatechange = null;
				forLog();
			}
		};
	} else { //Others
		mta.onload = function(){
			forLog();
		};
	}
	mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
	mta.setAttribute("name", "MTAH5");
	mta.setAttribute("sid", "500629681");
	mta.setAttribute("cid", "500629682");
	var s = document.getElementsByTagName("script")[0];
	s.parentNode.insertBefore(mta, s);
})();
;(function(document,window){
	if(document.addEventListener){
		var clickFun = function(ele){
			var dataIlog = '';
			var dataIlog = ele.getAttribute('data-ilog');
			if(!dataIlog){
				var node = ele;
				while(true){
					if(!node)break;
					if(!node.parentNode)break;
					node = node.parentNode;
					if(!node.getAttribute)break;
					dataIlog = node.getAttribute('data-ilog');
					if(dataIlog)break;
				}
			}
			dataIlog && MtaH5 && MtaH5.clickStat && MtaH5.clickStat('click_count',{'datailog':dataIlog});
		};
		document.addEventListener && document.addEventListener('click',function(e){
			e = e || window.event;
			var target = e.srcElement ? e.srcElement : e.target;
			clickFun(target || {});
		},false);
		document.attachEvent && document.attachEvent('onclick',function(e){
			e = e || window.event;
			var target = e.srcElement ? e.srcElement : e.target;
			clickFun(target || {});
		});
	}
})(document||{},window||{});
